name: Changes
on: ["push"]

jobs:
  Detect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Ref
        id: ref
        run: |
          git fetch --deepen=20
          echo "::set-output name=before::$(git merge-base origin/${{ github.event.repository.default_branch }} HEAD)"
        env:
          before: ${{ github.event.before }}
      - name: Debug
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
